<BODY>
<H2>Iconbar icon</H2>

<P>Click on the iconbar with the select button to see the <A HREF="main.htm>main window</A>
that is used for maintaining the packages.
</P>
<P>Click on the iconbar with the menu button to show a menu with the following choices:
<TABLE>
<TR>
  <TD>Upgrade Lists</TD>
  <TD>This downloads the latest versions of the package lists that are used to
      provide the list of packages that are available
  </TD>
</TR>
<TR>
  <TD>Sources</TD>
  <TD>Show the <A HREF="sources.htm">Sources Window</A> that allows you to specify
      where the package lists will be downloaded from
  </TD>
</TR>
<TR>
  <TD>Quit</TD>
  <TD>Close the package Manager</TD>
</TR>
</TABLE>
</BODY>
</HTML>
